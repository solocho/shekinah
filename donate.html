<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Shekina Missionary Evangelist Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #008000;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        .donate-section {
            margin: 30px auto;
            width: 80%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .donate-box {
            background: #FFD700;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .till {
            font-size: 20px;
            font-weight: bold;
            color: #000;
        }

        button {
            background: #008000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #006400;
        }

        .thank-you {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Support Our Mission</h1>
    </header>

    <section class="donate-section">
        <p>Your generous support helps us spread the Gospel and make a difference in peopleâ€™s lives.</p>
        
        <div class="donate-box">
            <h2>Donate via M-Pesa</h2>
            <p><strong>TILL Number:</strong> <span class="till">8107310</span></p>
            <button onclick="copyTillNumber()">Copy TILL Number</button>
        </div>

        <p class="thank-you">Thank you for your kindness and generosity. May God bless you abundantly!</p>
    </section>

    <script>
        function copyTillNumber() {
            const tillNumber = "8107310";
            navigator.clipboard.writeText(tillNumber)
                .then(() => alert("TILL Number copied: " + tillNumber))
                .catch(err => console.error("Failed to copy: ", err));
        }
    </script>

</body>
</html>
