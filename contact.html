<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Evangelist Website</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .contact-container {
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-header h2 {
            color: #333;
        }

        .contact-header p {
            font-size: 14px;
            color: #666;
        }

        .contact-details {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .contact-info {
            width: 48%;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            text-align: center;
            transition: 0.3s;
        }

        .contact-info:hover {
            background: #e8f5e9;
        }

        .contact-info h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .contact-info p {
            color: #666;
            font-size: 14px;
        }

        .contact-info a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 120px;
        }

        button {
            padding: 12px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .map-container {
            width: 100%;
            height: 250px;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .contact-details {
                flex-direction: column;
            }

            .contact-info {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <div class="contact-header">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Reach out to us through the following ways.</p>
        </div>

        <div class="contact-details">
            <div class="contact-info">
                <h3>ðŸ“§ Email Us</h3>
                <p><a href="mailto:shekinamissionaries@gmail.com">shekinamissionaries@gmail.com</a></p>
            </div>

            <div class="contact-info">
                <h3>ðŸ“ž Call Us</h3>
                <p><a href="tel:+254722309129">+254 722 309129</a></p>
            </div>
        </div>

        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="map-container">
            <!-- Replace the src URL with your actual Google Maps location -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.990737894548!2d36.8219461!3d-1.2920659!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10b3184f4a71%3A0xa8f20b15afc89714!2sNairobi%2C%20Kenya!5e0!3m2!1sen!2ske!4v1618328332847!5m2!1sen!2ske" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();

            if (name === "" || email === "" || message === "") {
                alert("Please fill in all fields.");
                return;
            }

            alert(`Thank you, ${name}! Your message has been received.`);
            this.reset();
        });
    </script>

</body>
</html>
